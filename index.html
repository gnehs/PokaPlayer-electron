<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>PokaPlayer</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.1/css/mdui.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                font-family: Roboto, "SF Pro TC", "SF Pro Text", "SF Pro Icons", "PingFang TC", "Helvetica Neue", "Helvetica", "Arial", "Microsoft JhengHei", wf_SegoeUI, "Segoe UI", Segoe, "Segoe WP", Tahoma, Verdana, Ubuntu, "Bitstream Vera Sans", "DejaVu Sans", Tahoma, "Microsoft Yahei", 微軟正黑體, "LiHei Pro", "WenQuanYi Micro Hei", "Droid Sans Fallback", "AR PL UMing TW", "Helvetica Neue", "Hiragino Maru Gothic ProN", メイリオ, "ヒラギノ丸ゴ ProN W4", Meiryo, "Droid Sans", sans-serif;
            }
            #poka {
                width: 100%;
                height: calc(100vh);
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="mdui-valign animated fadeIn mdui-theme-primary-purple mdui-theme-accent-blue" style="margin-top:20vh">
                <div class="mdui-center" style="width: 300px;box-shadow: 0 6px 20px #0000001f;overflow: hidden;border-radius: 8px;">
                    <img class="mdui-img-fluid" src="./assets/imgs/PokaPlayerTransparent.png" style="width: 150px;margin:20px auto;">
                    <div class="mdui-divider"></div>
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-not-empty" style="padding:5px;margin:10px 0">
                        <i class="mdui-icon material-icons">developer_board</i>
                        <label class="mdui-textfield-label">Server URL</label>
                        <input class="mdui-textfield-input" type="text" id="server" name="server" placeholder="https://example.com"
                            required="">
                    </div>
                    <button class="mdui-btn mdui-btn-block" id="login">連接至伺服器</button>
                </div>
            </div>
            <webview style="opacity: 0;height: 0;" id="poka"></webview>
        </div>
        <script>
            // You can also require other files to run in this process
            window.$ = window.jQuery = require('./jquery-3.3.1.min.js');
            require('./renderer.js')
        </script>
    </body>

</html>
