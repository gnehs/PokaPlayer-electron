<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PokaPlayer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.1/css/mdui.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        
        #poka {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="mdui-valign animated fadeIn mdui-theme-primary-purple mdui-theme-accent-blue" style="margin-top:20vh">
            <div class="mdui-center mdui-shadow-3" style="width: 300px;">
                <h1 class="mdui-typo-display-2 mdui-color-theme mdui-text-color-theme-text" style="text-align:center;font-family:'News Cycle',cursive,sans-serif;padding:.67em 0;margin:0;">PokaPlayer</h1>
                <div class="mdui-divider"></div>
                <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-not-empty" style="padding:5px;margin:10px 0">
                    <i class="mdui-icon material-icons">developer_board</i>
                    <label class="mdui-textfield-label">Server URL</label>
                    <input class="mdui-textfield-input" type="text" id="server" name="server" placeholder="https://example.com" required="">
                </div>
                <button class="mdui-btn mdui-btn-block" id="login">連接至伺服器</button>
            </div>
        </div>
        <webview style="display:none" id="poka"></webview>
    </div>
    <script>
        // You can also require other files to run in this process
        window.$ = window.jQuery = require('./jquery-3.3.1.min.js');
        require('./renderer.js')
    </script>
</body>

</html>
